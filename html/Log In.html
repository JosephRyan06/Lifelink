<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LifeLink â€” Sign In</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/login.css" />
  <link rel="icon" href="../image/logo2.png" type="image/png" />
</head>
<body>
  <main class="page-wrapper">

    <section class="panel left-panel">
      <div class="left-inner">
        <h1 class="signin-title">Sign In</h1>

        <form class="signin-form" action="login_process.php" method="post" autocomplete="on">
          <label for="username" class="field-label">Username</label>
          <div class="input-box">
            <input id="username" name="username" type="text" placeholder="Enter your username" required autocomplete="username" />
          </div>

          <label for="password" class="field-label">Password</label>
          <div class="input-box">
            <input id="password" name="password" type="password" placeholder="Enter your password" required autocomplete="current-password" />
          </div>

          <a id="fpass" href="#">Forgot password?</a>

          <div class="cta-wrap">
            <button type="submit" class="btn-primary">Sign In</button>
          </div>

          <p class="signup-note">Don't have an account? <a href="signup.html">Click here</a></p>
        </form>
      </div>
    </section>


    <aside class="panel right-panel">
      <div class="right-inner">
        <div class="brand">
          <img src="../image/logo2.png" alt="LifeLink logo" class="brand-logo" />
          <span class="brand-name">LifeLink</span>
        </div>

        <h2 class="welcome-heading">WELCOME BACK</h2>

        <p class="welcome-copy">
          Every sign-in brings hope to someone in need. 
          LifeLink is here to make organ donation easier, 
          safer, and more impactful by connecting generous 
          donors with dedicated medical professionals.
        </p>
      </div>
    </aside>


  </main>
</body>
</html>
